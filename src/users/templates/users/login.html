{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Login</h2>
      <form method="post">
        {% csrf_token %}

        {{ form.non_field_errors }}

        <div class="mb-3">
          <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
          <input type="text" class="form-control" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:'' }}">
          {{ form.username.errors }}
        </div>

        <div class="mb-3">
          <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
          <input type="password" class="form-control" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}">
          {{ form.password.errors }}
        </div>
        <div class="mb-3">
            {{ form.captcha.label_tag }}
            {{ form.captcha }}
            {{ form.captcha.errors }}
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
  </div>
</div>
{% endblock %}
