<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>{% block title %}Comments{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">SPA comments</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li class="nav-item mr-3">
              <a class="nav-link" href="#">ID: {{ user.id }}</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="#">Username: {{ user.username }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary btn-sm" href="{% url 'logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item mr-3">
              <a class="nav-link btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-secondary btn-sm" href="{% url 'register' %}">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
